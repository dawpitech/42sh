name: Checks

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  SSH_PUB_KEY:
    ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKzKKT5xCssZ38UI5VWaPOqW3ldVsg/0tDceTrCFnsd3 github.action@antoinebellanger.fr

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile tests
        run: make unit_tests

      - name: Run tests
        run: "./unit_tests --verbose --full-stats --color=always -j8"
        timeout-minutes: 2

  coding_style:
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker:latest
    needs: [ unit_tests ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile
        run: make
        timeout-minutes: 2

      - name: Verify make clean
        run: |
          make clean
          export EXECUTABLES=${{ env.EXECUTABLES }}
          for executable in ${EXECUTABLES//,/ };
          do
            if ! [ -x "$executable" ]; then
              echo "Binary $executable is not executable"
              exit 1
            fi
          done

  mirror:
    if: github.event_name == 'push'
    needs: [ coding_style ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: $SSH_PUB_KEY

      - name: Push to epitech
        run: |
          git fetch --unshallow origin
          git remote add epitech "${{ secrets.MIRROR_REPO }}"
          git push epitech --force
